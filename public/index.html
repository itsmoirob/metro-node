<!doctype html>
<html ng-app="metro">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#FBA11B">
    <meta name="viewport" content="width=device-width">
    <title>Connecting Primrose</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <nav class="primroseYellow">
      <ul class="right hide-on-med-and-down">
        <li><a href="#!">Home</a></li>
      </ul>

      <ul id="slide-out" class="side-nav fixed primroseYellow">
        <div ui-view="other"></div>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </nav>


    <!-- Main body of site -->
    <div id="wrapper" class="container" ng-controller="MainCtrl">
      <div ui-view="display">
      </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <script src="js/init.js"></script>
    <script src="app/main.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/factory/apiFactory.js"></script>

    <script src="app/listSites/listSites.js"></script>
    <script src="app/displayProject/displayProject.js"></script>


    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='js/angular-google-maps.js'></script>
    <script src='js/lodash.min.js'></script>

    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="http://code.highcharts.com/adapters/standalone-framework.js"></script>
    <script src="js/highcharts-ng.js"></script>

  </body>
</html>
