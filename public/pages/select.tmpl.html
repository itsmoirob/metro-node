<div class="page">
	<div class="row">
		<p>
			This is <span class="metro">Metro</span>, connecting all sites of Primrose Solar.
		</p>
		A <a href="https://trello.com/b/D83zSck5/metro" target="_blank">TRELLO</a> project board on what I am working on and suggesting features/reports
		<hr />
		<div>
			<highchart id="chartSumSites" config="chartSumSites"></highchart>
		</div>
		<div>
			<highchart id="chartSumMWpSites" config="chartSumMWpSites"></highchart>
		</div>
		<div>
			<highchart id="chartEsolSites" config="chartEsolSites"></highchart>
		</div>
	</div>
	<div class="row">
		<ui-gmap-google-map draggable="true" center='map.center' zoom='map.zoom'>
			<div ng-repeat="marker in markers">
				<ui-gmap-marker coords='marker.coords' idkey='marker.id'>
					<ui-gmap-window>
						<div>{{marker.window.title}} has today exported <b>{{siteLatest["ps"+marker.id]/1000 | number:1}}</b>MWh</div>
					</ui-gmap-window>
				</ui-gmap-marker>
			</div>
		</ui-gmap-google-map>
	</div>
</div>
