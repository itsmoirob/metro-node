<h3>Test page</h3>

<br/>

<a download="somedata.xls" href="" onclick="return ExcellentExport.excel(this, 'datatable', 'Sheet Name Here');">Export to Excel</a>
<br/>

<a download="somedata.csv" href="" onclick="return ExcellentExport.csv(this, 'datatable');">Export to CSV</a>
<br/>

<table id="datatable">
  <tr>
    <th>Date</th>
    <th>Export kWh</th>
    <th>Pyro mean Wh</th>
    <th>OP Hours</th>
    <th>ESOL</th>
    <th>Theoretical kWh</th>
    <th>PR%</th>
  </tr>
  <tr ng-repeat="report in MKReport">
    <td>{{ report.date | date:'dd/MM/yyyy' }}</td>
    <td>{{ report.export }}</td>
    <td>{{ report.pyroMean }}</td>
    <td>{{ report.opHours }}</td>
    <td>{{ report.esol }}</td>
    <td>{{ report.theoretical }}</td>
    <td>{{ report.PR }}</td>
  </tr>
  </table>
