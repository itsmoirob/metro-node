<a download="{{ currentDisplaySite[0].name }} PR.csv" href="" onclick="return ExcellentExport.csv(this, 'datatable');">Export to CSV</a>
<br/>
<table id="datatable">
  <tr>
    <th>Date</th>
    <th>Export kWh</th>
    <th>ESOL</th>
    <th>Theoretical</th>
    <th>PR%</th>
    <th>pyro</th>
  </tr>
  <tr ng-repeat="report in reportRaw">
    <td>{{ report.date | date:'dd/MM/yyyy' }}</td>
    <td>{{ report.generation | number }}</td>
    <td>{{ report.esol | number }}</td>
    <td>{{ report.theoretical | number }}</td>
    <td>{{ report.PR * 100 }}%</td>
    <td>{{ report.pyro }}</td>
  </tr>
  </table>
